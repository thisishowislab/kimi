<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the manifestorium | artifacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #e0e0e0; font-family: 'Space Grotesk', sans-serif; }
        .serif { font-family: 'Cinzel', serif; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .product-card:hover { box-shadow: 0 0 40px rgba(176,38,255,0.2); }
    </style>
</head>
<body class="min-h-screen pb-24">
    <!-- Nav -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="serif text-xl tracking-widest text-white">THE MANIFESTORIUM</a>
            <div class="flex items-center gap-6">
                <a href="/tours/" class="text-sm text-gray-400 hover:text-white">Tours</a>
                <a href="/donate/" class="text-sm text-gray-400 hover:text-white">Donate</a>
                <button onclick="toggleCart()" class="relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    <span id="cart-badge" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full hidden">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-12 px-6 text-center">
        <h1 class="serif text-5xl mb-4">Artifacts</h1>
        <p class="text-gray-500">Physical manifestations from the bus</p>
        
        <!-- Category Filter -->
        <div class="flex flex-wrap justify-center gap-2 mt-8" id="category-filters">
            <button onclick="filterCategory('all')" class="px-4 py-2 bg-white text-black text-sm uppercase">All</button>
        </div>
    </header>

    <!-- Products Grid -->
    <main class="max-w-7xl mx-auto px-6">
        <div id="product-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-gray-500 col-span-3 text-center py-12">Summoning artifacts...</p>
        </div>
    </main>

    <!-- Cart Drawer -->
    <div id="cart-drawer" class="fixed inset-y-0 right-0 w-full md:w-96 bg-[#0a0a0a] border-l border-white/10 transform translate-x-full transition-transform duration-300 z-[60] flex flex-col">
        <div class="p-6 border-b border-white/10 flex justify-between items-center">
            <h3 class="serif text-xl">Your Collection</h3>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-white">âœ•</button>
        </div>
        <div id="cart-items" class="flex-grow p-6 overflow-y-auto space-y-4">
            <p class="text-gray-600 text-center italic mt-10">Your void is empty</p>
        </div>
        <div class="p-6 border-t border-white/10">
            <div class="flex justify-between text-lg mb-4">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button onclick="checkout()" class="w-full py-4 bg-gradient-to-r from-purple-700 to-cyan-700 text-white font-bold uppercase tracking-widest hover:opacity-90 transition">
                Checkout
            </button>
        </div>
    </div>

    <script src="/js/cart.js"></script>
    <script>
        let products = [];
        let currentFilter = 'all';

        async function loadProducts() {
            const res = await fetch('/data/products.json');
            products = await res.json();
            renderProducts();
            renderCategoryFilters();
        }

        function renderCategoryFilters() {
            const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
            const container = document.getElementById('category-filters');
            container.innerHTML = `
                <button onclick="filterCategory('all')" class="px-4 py-2 ${currentFilter === 'all' ? 'bg-white text-black' : 'border border-white/20 text-gray-400'} text-sm uppercase transition">
                    All
                </button>
                ${categories.map(cat => `
                    <button onclick="filterCategory('${cat}')" class="px-4 py-2 ${currentFilter === cat ? 'bg-white text-black' : 'border border-white/20 text-gray-400'} text-sm uppercase transition">
                        ${cat}
                    </button>
                `).join('')}
            `;
        }

        function filterCategory(cat) {
            currentFilter = cat;
            renderCategoryFilters();
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const filtered = currentFilter === 'all' ? products : products.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filtered.map(p => {
                const defaultVariant = p.variants[p.defaultKey];
                const hasMultiple = Object.keys(p.variants).length > 1;
                
                return `
                    <a href="/product/${p.slug || kebab(p.productName)}" class="product-card glass rounded-lg overflow-hidden group block">
                        <div class="h-72 overflow-hidden relative">
                            <img src="${p.images[defaultVariant.imageIndex]}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                            ${hasMultiple ? '<span class="absolute top-4 right-4 px-3 py-1 bg-black/50 text-xs uppercase tracking-widest">Multiple Options</span>' : ''}
                        </div>
                        <div class="p-6">
                            <p class="text-xs text-cyan-400 uppercase tracking-widest mb-1">${p.category || 'Artifact'}</p>
                            <h3 class="text-xl text-white group-hover:text-purple-300 transition">${p.productName}</h3>
                            <p class="text-gray-400 mt-2">
                                From $${Math.min(...Object.values(p.variants).map(v => v.price))}
                                ${hasMultiple ? '+' : ''}
                            </p>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function kebab(str) {
            return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
        }

        loadProducts();
    </script>
</body>
</html>
