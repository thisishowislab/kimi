<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #e0e0e0; font-family: 'Space Grotesk', sans-serif; }
        .serif { font-family: 'Cinzel', serif; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .variant-btn.selected { background: #b026ff; border-color: #b026ff; color: white; }
        .tab-active { border-bottom: 2px solid #00f3ff; color: white; }
        .prose p { margin-bottom: 1em; line-height: 1.7; }
        .prose strong { color: white; }
    </style>
</head>
<body class="min-h-screen pb-24">
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/home.html" class="serif text-xl tracking-widest text-white">THE MANIFESTORIUM</a>
            <div class="flex items-center gap-6">
                <a href="/store.html" class="text-gray-400 hover:text-white text-sm uppercase">← Back</a>
                <button onclick="toggleCart()" class="relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                    <span id="cart-badge" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs w-5 h-5 rounded-full hidden flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-24 max-w-6xl mx-auto px-6 py-12">
        <div id="loading" class="text-center py-24">
            <div class="w-12 h-12 border-2 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-500 uppercase tracking-widest text-sm">Summoning...</p>
        </div>

        <div id="product" class="hidden grid lg:grid-cols-2 gap-12">
            <div class="space-y-4">
                <div class="aspect-square glass rounded-lg overflow-hidden">
                    <img id="main-image" src="" class="w-full h-full object-cover">
                </div>
                <div id="thumbnails" class="flex gap-2 overflow-x-auto"></div>
            </div>

            <div class="space-y-6">
                <div>
                    <p id="category" class="text-cyan-400 text-xs uppercase tracking-widest mb-2"></p>
                    <h1 id="name" class="serif text-4xl md:text-5xl mb-4"></h1>
                    <div class="flex items-baseline gap-4">
                        <span id="price" class="text-3xl text-white"></span>
                        <span id="variant-label" class="text-sm text-purple-400"></span>
                    </div>
                </div>

                <div id="variants-section" class="space-y-3">
                    <p class="text-xs text-gray-500 uppercase tracking-widest">Select Style</p>
                    <div id="variant-buttons" class="flex flex-wrap gap-2"></div>
                    <p id="variant-desc" class="text-sm text-gray-400 italic"></p>
                </div>

                <div class="flex items-center gap-4">
                    <span class="text-xs text-gray-500 uppercase">Qty</span>
                    <div class="flex items-center border border-white/20 rounded">
                        <button onclick="changeQty(-1)" class="px-4 py-2 hover:bg-white/10">-</button>
                        <input id="qty" type="number" value="1" min="1" max="10" class="w-16 bg-transparent text-center border-x border-white/20 py-2" readonly>
                        <button onclick="changeQty(1)" class="px-4 py-2 hover:bg-white/10">+</button>
                    </div>
                </div>

                <button id="add-btn" onclick="addToCart()" class="w-full py-4 bg-white text-black font-bold uppercase tracking-widest hover:bg-cyan-400 transition">
                    Add to Collection
                </button>

                <div class="border-t border-white/10 pt-6">
                    <div class="flex gap-6 border-b border-white/10 mb-4">
                        <button onclick="setTab('desc')" id="tab-desc" class="pb-2 text-sm uppercase tracking-widest tab-active">Description</button>
                        <button onclick="setTab('care')" id="tab-care" class="pb-2 text-sm uppercase tracking-widest text-gray-500">Care</button>
                        <button onclick="setTab('disclaimer')" id="tab-disclaimer" class="pb-2 text-sm uppercase tracking-widest text-gray-500">Disclaimer</button>
                    </div>
                    <div id="content-desc" class="prose text-gray-300 text-sm"></div>
                    <div id="content-care" class="prose text-gray-300 text-sm hidden"></div>
                    <div id="content-disclaimer" class="prose text-purple-300/80 text-sm hidden"></div>
                </div>

                <div class="text-xs text-gray-600 pt-4">
                    <p>SKU: <span id="sku"></span></p>
                    <p id="shipping-text" class="text-cyan-600">Ships from Slab City, CA</p>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-drawer" class="fixed inset-y-0 right-0 w-96 bg-[#0a0a0a] border-l border-white/10 transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-6 border-b border-white/10 flex justify-between">
            <h3 class="serif">Collection</h3>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-white">✕</button>
        </div>
        <div id="cart-items" class="flex-1 p-6 overflow-y-auto"></div>
        <div class="p-6 border-t border-white/10">
            <div class="flex justify-between mb-4">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button onclick="checkout()" class="w-full py-3 bg-gradient-to-r from-purple-700 to-cyan-700 text-white font-bold uppercase tracking-widest">
                Checkout
            </button>
        </div>
    </div>
    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity"></div>

    <script>
        const slug = new URLSearchParams(window.location.search).get('slug') || window.location.pathname.split('/').pop().replace('.html', '');
        let product = null, selectedVariant = null, qty = 1;

        async function load() {
            const res = await fetch('/data/products.json');
            const products = await res.json();
            product = products.find(p => p.slug === slug);
            
            if (!product) {
                document.getElementById('loading').innerHTML = '<p class="text-red-400">Artifact not found</p>';
                return;
            }
            render();
        }

        function render() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('product').classList.remove('hidden');
            document.title = `${product.productName} | the manifestorium`;

            document.getElementById('name').textContent = product.productName;
            document.getElementById('category').textContent = product.category;
            document.getElementById('sku').textContent = product.sku || '---';

            document.getElementById('thumbnails').innerHTML = product.images.map((img, i) => `
                <button onclick="setImage(${i})" class="w-20 h-20 rounded overflow-hidden border-2 ${i === 0 ? 'border-cyan-400' : 'border-transparent'}" id="thumb-${i}">
                    <img src="${img}" class="w-full h-full object-cover">
                </button>
            `).join('');

            const variantKeys = Object.keys(product.variants);
            document.getElementById('variant-buttons').innerHTML = variantKeys.map(key => {
                const v = product.variants[key];
                return `<button onclick="selectVariant('${key}')" class="variant-btn px-4 py-2 border border-white/20 rounded text-sm hover:border-purple-500 transition" id="var-${key}">${v.label}</button>`;
            }).join('');
            selectVariant(product.defaultKey);

            document.getElementById('content-desc').innerHTML = format(product.productDescription);
            document.getElementById('content-care').innerHTML = format(product.careInstructions || 'Handle with care. Dust occasionally.');
            document.getElementById('content-disclaimer').innerHTML = format(product.disclaimer || 'For magical use only.');
        }

        function selectVariant(key) {
            selectedVariant = { key, ...product.variants[key] };
            document.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById(`var-${key}`).classList.add('selected');
            setImage(selectedVariant.imageIndex || 0);
            document.getElementById('price').textContent = `$${selectedVariant.price}`;
            document.getElementById('variant-label').textContent = selectedVariant.label;
            document.getElementById('variant-desc').textContent = selectedVariant.description || '';
        }

        function setImage(i) {
            document.getElementById('main-image').src = product.images[i];
            document.querySelectorAll('[id^="thumb-"]').forEach((t, idx) => {
                t.classList.toggle('border-cyan-400', idx === i);
                t.classList.toggle('border-transparent', idx !== i);
            });
        }

        function changeQty(d) { qty = Math.max(1, Math.min(10, qty + d)); document.getElementById('qty').value = qty; }

        function setTab(t) {
            ['desc', 'care', 'disclaimer'].forEach(x => {
                document.getElementById(`content-${x}`).classList.toggle('hidden', x !== t);
                document.getElementById(`tab-${x}`).classList.toggle('tab-active', x === t);
                document.getElementById(`tab-${x}`).classList.toggle('text-gray-500', x !== t);
            });
        }

        function format(t) {
            return (t || '').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        }

        function addToCart() {
            const item = {
                name: product.productName,
                slug: product.slug,
                price: selectedVariant.price,
                variant: selectedVariant.label,
                stripePriceId: selectedVariant.stripePriceId,
                image: product.images[selectedVariant.imageIndex || 0],
                qty: qty,
                shipping: true
            };
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const ex = cart.find(i => i.slug === item.slug && i.variant === item.variant);
            ex ? ex.qty += qty : cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            toggleCart();
        }

        function toggleCart() {
            const d = document.getElementById('cart-drawer');
            const o = document.getElementById('cart-overlay');
            const open = !d.classList.contains('translate-x-full');
            if (open) {
                d.classList.add('translate-x-full');
                o.classList.add('hidden', 'opacity-0');
            } else {
                d.classList.remove('translate-x-full');
                o.classList.remove('hidden');
                setTimeout(() => o.classList.remove('opacity-0'), 10);
                updateCartUI();
            }
        }

        function updateCartUI() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cart-badge').textContent = cart.reduce((s, i) => s + i.qty, 0);
            document.getElementById('cart-badge').classList.toggle('hidden', !cart.length);
            document.getElementById('cart-total').textContent = '$' + cart.reduce((s, i) => s + (i.price * i.qty), 0).toFixed(2);
            document.getElementById('cart-items').innerHTML = cart.length ? cart.map((i, idx) => `
                <div class="flex gap-4 bg-white/5 p-3 rounded mb-2">
                    <img src="${i.image}" class="w-16 h-16 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="text-sm font-bold">${i.name}</h4>
                        ${i.variant ? `<p class="text-xs text-gray-400">${i.variant}</p>` : ''}
                        <p class="text-xs">$${i.price} × ${i.qty}</p>
                    </div>
                    <button onclick="removeItem(${idx})" class="text-gray-500 hover:text-red-400">✕</button>
                </div>
            `).join('') : '<p class="text-gray-600 text-center italic mt-10">Empty</p>';
        }

        function removeItem(idx) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(idx, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        async function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (!cart.length) return;
            const res = await fetch('/api/stripe/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    items: cart.map(i => ({ stripePriceId: i.stripePriceId, quantity: i.qty })),
                    type: 'product'
                })
            });
            const data = await res.json();
            if (data.url) window.location = data.url;
        }

        load();
        updateCartUI();
    </script>
</body>
</html>
