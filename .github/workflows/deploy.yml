name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build data from Contentful
        run: node api/build-data.js
        env:
          CONTENTFUL_SPACE_ID: nfc5otagjk9d
          CONTENTFUL_ACCESS_TOKEN: JFsw_veGXggiZ9v-GrBalkeJlyaVtAp7rFrCvc5rvnE
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
