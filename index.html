<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the manifestorium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;500;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #b026ff;
            --neon-cyan: #00f3ff;
            --void-black: #050505;
            --glitch-red: #ff0040;
            --glitch-blue: #00ffff;
        }
        body {
            background: var(--void-black);
            color: #e0e0e0;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .glitch-text {
            position: relative;
            animation: glitch-skew 3s infinite;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-red);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.5deg); }
            10% { clip: rect(112px, 9999px, 76px, 0); transform: skew(0.2deg); }
            20% { clip: rect(14px, 9999px, 33px, 0); transform: skew(0.8deg); }
            30% { clip: rect(89px, 9999px, 12px, 0); transform: skew(0.1deg); }
            40% { clip: rect(45px, 9999px, 67px, 0); transform: skew(0.4deg); }
            50% { clip: rect(2px, 9999px, 94px, 0); transform: skew(0.9deg); }
            60% { clip: rect(78px, 9999px, 23px, 0); transform: skew(0.3deg); }
            70% { clip: rect(12px, 9999px, 56px, 0); transform: skew(0.6deg); }
            80% { clip: rect(67px, 9999px, 89px, 0); transform: skew(0.2deg); }
            90% { clip: rect(34px, 9999px, 12px, 0); transform: skew(0.7deg); }
            100% { clip: rect(91px, 9999px, 45px, 0); transform: skew(0.5deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.4deg); }
            10% { clip: rect(3px, 9999px, 34px, 0); transform: skew(0.9deg); }
            20% { clip: rect(123px, 9999px, 15px, 0); transform: skew(0.2deg); }
            30% { clip: rect(45px, 9999px, 56px, 0); transform: skew(0.6deg); }
            40% { clip: rect(12px, 9999px, 3px, 0); transform: skew(0.1deg); }
            50% { clip: rect(89px, 9999px, 122px, 0); transform: skew(0.8deg); }
            60% { clip: rect(34px, 9999px, 67px, 0); transform: skew(0.3deg); }
            70% { clip: rect(78px, 9999px, 12px, 0); transform: skew(0.7deg); }
            80% { clip: rect(23px, 9999px, 89px, 0); transform: skew(0.5deg); }
            90% { clip: rect(56px, 9999px, 34px, 0); transform: skew(0.2deg); }
            100% { clip: rect(12px, 9999px, 67px, 0); transform: skew(0.4deg); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-1deg); }
            20% { transform: skew(1deg); }
            30% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        .rgb-split {
            text-shadow: -3px 0 var(--glitch-red), 3px 0 var(--glitch-blue);
            animation: rgb-shift 2s infinite;
        }
        @keyframes rgb-shift {
            0%, 100% { text-shadow: -3px 0 var(--glitch-red), 3px 0 var(--glitch-blue); }
            25% { text-shadow: 3px 0 var(--glitch-red), -3px 0 var(--glitch-blue); }
            50% { text-shadow: -2px 0 var(--glitch-red), 2px 0 var(--glitch-blue); }
            75% { text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue); }
        }
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 100%);
            pointer-events: none;
            z-index: 6;
        }
        .intro-text {
            font-family: 'Courier Prime', monospace;
            text-transform: lowercase;
            letter-spacing: 0.1em;
        }
        .final-title {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }
        .skip-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .skip-btn.visible {
            opacity: 0.6;
        }
        .skip-btn:hover {
            opacity: 1;
        }
        #start-screen {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            cursor: pointer;
        }
        .pulse-ring {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid var(--neon-purple);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        #particle-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        #final-screen {
            display: none;
            opacity: 0;
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="text-center relative">
            <div class="pulse-ring"></div>
            <div class="pulse-ring" style="animation-delay: 0.5s"></div>
            <div class="pulse-ring" style="animation-delay: 1s"></div>
            <div class="relative z-10">
                <p class="text-xs text-gray-500 mb-4 tracking-[0.3em] uppercase">click to initialize</p>
                <h1 class="text-2xl text-purple-400 tracking-[0.2em]">enter the manifestorium</h1>
            </div>
        </div>
    </div>

    <button class="skip-btn text-xs text-gray-500 hover:text-white uppercase tracking-widest border border-gray-700 px-4 py-2 rounded" onclick="skipIntro()">
        skip [esc]
    </button>

    <div class="noise"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <canvas id="particle-canvas"></canvas>

    <div id="intro-sequence" class="relative z-20 h-screen flex items-center justify-center">
        <div id="text-container" class="text-center px-8 max-w-4xl"></div>
    </div>

    <div id="final-screen" class="fixed inset-0 z-30 flex items-center justify-center bg-black/90">
        <div class="text-center px-8 max-w-2xl">
            <div class="mb-8">
                <div class="h-px w-32 bg-gradient-to-r from-transparent via-cyan-400 to-transparent mx-auto mb-6"></div>
                <h1 class="final-title text-4xl md:text-6xl text-white mb-2 glitch-text" data-text="THE">THE</h1>
                <h1 class="final-title text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-cyan-300 to-purple-400 mb-6 glitch-text" data-text="MANIFESTORIUM">MANIFESTORIUM</h1>
                <div class="h-px w-64 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto mb-8"></div>
            </div>
            <p class="text-gray-300 italic text-lg mb-4 lowercase tracking-wide">where forgotten things find their voice</p>
            <p class="text-xs text-gray-600 mb-12 uppercase tracking-[0.3em]">slab city, california</p>
            <a href="/home.html" class="inline-block px-12 py-4 border border-white/30 text-white hover:bg-white hover:text-black transition-all duration-500 tracking-[0.3em] uppercase text-sm group">
                <span class="group-hover:glitch-text" data-text="ENTER">ENTER</span>
            </a>
        </div>
    </div>

    <script>
        let audioCtx;
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.life = Math.random() * 100;
                this.maxLife = 100 + Math.random() * 100;
                this.color = Math.random() > 0.5 ? '#b026ff' : '#00f3ff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life++;
                if (this.life > this.maxLife || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                const opacity = 1 - (this.life / this.maxLife);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = opacity * 0.6;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.1;
            masterGain.connect(audioCtx.destination);

            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc1.type = 'sawtooth';
            osc1.frequency.value = 55;
            osc2.type = 'square';
            osc2.frequency.value = 110;
            
            gain.gain.value = 0.05;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 200;
            
            osc1.connect(filter);
            osc2.connect(filter);
            filter.connect(gain);
            gain.connect(masterGain);
            
            osc1.start();
            osc2.start();

            const lfo = audioCtx.createOscillator();
            lfo.frequency.value = 0.1;
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 100;
            lfo.connect(lfoGain);
            lfoGain.connect(filter.frequency);
            lfo.start();
        }

        function playGlitchSound() {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 1000;
            const gain = audioCtx.createGain();
            gain.gain.value = 0.1;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        }

        const texts = [
            "somewhere in the desert...",
            "...beyond the edge of everything known...",
            "...a quiet kind of magic awaits."
        ];

        let currentText = 0;
        const textContainer = document.getElementById('text-container');
        const skipBtn = document.querySelector('.skip-btn');

        function typeText(text, callback) {
            textContainer.innerHTML = '';
            let i = 0;
            const span = document.createElement('span');
            span.className = 'intro-text text-2xl md:text-4xl text-white/90 rgb-split';
            textContainer.appendChild(span);

            const interval = setInterval(() => {
                span.textContent += text[i];
                i++;
                if (Math.random() > 0.7) playGlitchSound();
                if (i >= text.length) {
                    clearInterval(interval);
                    if (callback) setTimeout(callback, 1500);
                }
            }, 50);
        }

        function runIntro() {
            skipBtn.classList.add('visible');
            function next() {
                if (currentText >= texts.length) {
                    showFinalScreen();
                    return;
                }
                typeText(texts[currentText], () => {
                    gsap.to(textContainer, {
                        opacity: 0,
                        x: Math.random() * 20 - 10,
                        duration: 0.1,
                        yoyo: true,
                        repeat: 5,
                        onComplete: () => {
                            currentText++;
                            textContainer.style.opacity = 1;
                            textContainer.style.x = 0;
                            next();
                        }
                    });
                });
            }
            next();
        }

        function showFinalScreen() {
            const final = document.getElementById('final-screen');
            const intro = document.getElementById('intro-sequence');
            intro.style.display = 'none';
            final.style.display = 'flex';
            gsap.to(final, { opacity: 1, scale: 1, duration: 2, ease: "power2.out" });
            gsap.to('.glitch-text', { skewX: 10, duration: 0.1, yoyo: true, repeat: 20, onComplete: () => gsap.set('.glitch-text', { skewX: 0 }) });
        }

        function skipIntro() {
            showFinalScreen();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') skipIntro();
        });

        document.getElementById('start-screen').addEventListener('click', function() {
            this.style.opacity = 0;
            setTimeout(() => {
                this.style.display = 'none';
                initAudio();
                runIntro();
            }, 500);
        });
    </script>
</body>
</html>
